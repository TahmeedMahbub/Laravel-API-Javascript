<!DOCTYPE html>
<html lang="en">
<head>
    <title>All Products</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
<h1><center>Products Station</center></h1>
    <div id="right-table">
        <table class="productTable" id="products">
            
    
            <tbody id="table_body">
                
            </tbody>
        </table>
    </div>


    <div id="left-table">
        <br><br><br>
        <table class="table" style="width:450px;">

            <form class="addProduct table table-stripped" method="post" onsubmit="return submitForm()" id="addProduct" autocomplete="off">
                <tr>
                    <td>Product Name</td>
                    <td><input type="text" name="name" id="nameId"></td>
                </tr>
                <tr>
                    <td>Purchase Price</td>
                    <td><input type="number" name="purchase" id="purchaseId"></td>
                </tr>
                <tr>
                    <td>Selling Price</td>
                    <td><input type="number" name="selling" id="sellingId"></td>
                </tr>
                <tr>
                    <td>Stock</td>
                    <td><input type="number" name="quantity" id="quantityId"></td>
                </tr>

                <tr><td colspan="2"><center><button type="submit" class="btn btn-success">Add/Edit</button></td></tr>
                
            </form>

        </table>
    </div>
